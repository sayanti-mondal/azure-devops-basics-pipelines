

trigger:
- main

pool:
  vmImage: ubuntu-latest

stages:
 - stage: Build
   jobs:
    - job: FirstJob
      steps:
      - bash: echo Build FirstJob
      - bash: echo $(PipelineLevelVariable)
    - job: SecondJob
      steps:
      - bash: echo Build SecondJob
 - stage: DevDeploy
   variables:
    environmnt: Dev
   dependsOn: Build
   jobs:
    - job: DevDeployJob
      steps:
      - bash: echo $(environmnt)DeployJob
 - stage: QADeploy
   variables:
    environment: QA
   dependsOn: Build
   jobs:
    - job: QADeployJob
      steps:
      - bash: echo $(environmnt)DeployJob
 - stage: ProdDeploy
   variables:
    environment: Prod
   dependsOn: 
     - DevDeploy
     - QADeploy
   jobs:
    - job: ProdDeployJob
      steps:
        - bash: echo $(environmnt)DeployJob



